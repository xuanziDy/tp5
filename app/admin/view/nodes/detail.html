<div class="col-sm-12 widget-container-span">
    <div class="widget-box transparent">
        <include file="_tab"/>

        <div class="widget-body">
            <div class="widget-main padding-12 no-padding-left no-padding-right">
                <div class="tab-content padding-4">
                    <div id="home2" class="tab-pane in active">
                        <form class="form-horizontal ajax" enctype="multipart/form-data" id="myform" action="#">

                            <div class="tabbable">
                                <div class="tab-content">
                                    <div class="tab-pane active">
                                        <table cellpadding="2" cellspacing="2" width="100%">
                                            <tbody>
                                            <tr>
                                                <td>发件人:</td>
                                                <td> <input id="name" type="text" class="input col-sm-4" name="name" value="{$info.name}"  disabled>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>邮箱:</td>
                                                <td> <input id="email" type="text" class="input col-sm-4" name="email" value="{$info.email}"  disabled>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>内容:</td>
                                                <td>
                                                    <textarea id="content" name="content" rows="15" cols="70" disabled >{$info.content} </textarea>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>发件时间:</td>
                                                <td> <input id="ctime" type="text" class="input col-sm-4" name="ctime" value="{$info.ctime|date='Y-m-d H:i:s',###}"  disabled>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>是否已处理:</td>
                                                <td style="color:red">
                                                    <eq name="info.status" value="1">
                                                        是<else/>否
                                                    </eq>
                                                </td>
                                            </tr>
                                      </tbody>
                                      </table>
                            </div>
                    </div>
                </div>
                <div class="form-actions">
                    <eq name="info.status" value="0">
                        <a class="btn btn-primary" href="javascript:;" onclick="change({$info.id},1)">标记为已处理</a>
                    </eq>
                    <a class="btn" href="{:U('index')}">返回</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script type="text/javascript">
    function change(id,status) {
        $.post("{:U('Nodes/change')}",{"id":id,"status":status},function(data){
            if(data.error_code==0){
                location.href="{:U('index')}";
            }
        });
    }

</script>
