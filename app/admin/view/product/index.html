<script type="text/javascript">
    function delone(id) {
        $.post("{:U('Product/del')}",{"id":id},function(data){
            if(data.error_code==0){
                swal({
                            title: "Ok",
                            text: data.message,
                            type: "success",
                            timer: 1000,
                        },
                        function(){
                            location.href = data.url;
                        });
            }
        });
    }


</script>
