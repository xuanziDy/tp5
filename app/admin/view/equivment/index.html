            <div class="widget-main padding-12 no-padding-left no-padding-right">
                <div class="tab-content padding-4">
                    <div id="home1" class="tab-pane in active">
                        <div class="row">
                            <div class="col-xs-12 no-padding-right">
                                <div class="table-responsive">
                                    <table id="sample-table-1"
                                           class="table table-striped table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>图片</th>
                                            <th>名称</th>
                                            <th>分类</th>
                                            <th>排序</th>
                                            <th>添加时间</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <volist name="list" id="vo" key="k">
                                            <tr>
                                                <td>{$k}</td>
                                                <td><img src="/Uploads/{$vo.thumb}" style="max-width:150px"/></td>
                                                <!--<td title="{$vo.url}">{$vo.url|msubstr=0,30}</td>-->

                                                <td><eq name="vo.level" value="1">

                                                </eq>
                                                </td>
                                                <td>{$vo.sort}</td>

                                                <td>{$vo.ctime|date="Y-m-d",###}</td>

                                                <td>
                                                    <a href="{:U('edit',array('id'=>$vo['id']))}">编辑</a>
                                                    &nbsp;| &nbsp;
                                                    <a href="javascript:;" onclick="delone({$vo.id});">删除</a>

                                                </td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                    <div class="pagination" style="margin:0px;">
                                        {$html}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
<script type="text/javascript">

    function delone(id) {
        $.post("{:U('del')}",{"id":id},function(data){
            if(data.error_code==0){
                swal({
                            title: "Ok",
                            text: data.message,
                            type: "success",
                            timer: 1000,
                        },
                        function(){
                            location.href = data.url;
                        });
            }
        });
    }

</script>
