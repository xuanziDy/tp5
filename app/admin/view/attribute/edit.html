<div class="col-sm-12 widget-container-span">
    <div class="widget-box transparent">
        <include file="_tab"/>

        <div class="widget-body">
            <div class="widget-main padding-12 no-padding-left no-padding-right">
                <div class="tab-content padding-4">
                    <div id="home2" class="tab-pane in active">
                        <form class="form-horizontal ajax" enctype="multipart/form-data" id="myform" action="{:U('save')}">

                             <input type="hidden" name="id" id="id" value="{$info.id}">
                             <input type="hidden" name="opmode"  value="{$opmode}">

                            <div class="tabbable">
                                <div class="tab-content">
                                    <div class="tab-pane active">
                                        <table cellpadding="2" cellspacing="2" width="100%">
                                            <tbody>
                                            <tr>
                                                <td>category: </td>
                                                <td style="height:3em;">
                                                    <div class="row">
                                                        <div style="float:left;" class="col-sm-4">
                                                            <input type="radio" class="input col-sm-4" name="cate_id" value="1"   <empty name="info">checked="checked"<else/><eq name="info.cate_id" value="1">checked="checked"</eq></empty>   >multi leaf spring
                                                        </div>
                                                        <div style="float: left;" class="col-sm-4">
                                                            <input type="radio" class="input col-sm-4" name="cate_id" value="2" <eq name="info.cate_id" value="2">checked="checked"</eq> >parabolic leaf spring

                                                        </div>
                                                        <div style="float: left;" class="col-sm-4">
                                                            <input type="radio" class="input col-sm-4" name="cate_id" value="3" <eq name="info.cate_id" value="3">checked="checked"</eq> >beam spring

                                                        </div>
                                                    </div>

                                                </td>
                                            </tr>
                                            <tr>
                                                <td>item number:</td>
                                                <td> <input id="itemNumber" type="text" class="input col-sm-4" name="itemNumber" value="{$info.itemNumber}" >
                                                    <span id="error_itemNumber" style="color: red;padding-left:5px;"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>auto brand:</td>
                                                <td> <input id="autoBrand" type="text" class="input col-sm-4" name="autoBrand" value="{$info.autoBrand}" >
                                                    <span id="error_autoBrand" style="color: red;padding-left:5px;"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>specification:</td>
                                                <td> <input id="specification" type="text" class="input col-sm-4" name="specification" value="{$info.specification}" >
                                                    <span id="error_specification" style="color: red;padding-left:5px;"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>length:</td>
                                                <td> <input id="length" type="text" class="input col-sm-4" name="length" value="{$info.length}" >
                                                    <span id="error_length" style="color: red;padding-left:5px;"></span>
                                                </td>
                                            </tr>
                                      </tbody>
                                      </table>
                            </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary btn_submit J_ajax_submit_btn" >提交</button>
                    <a class="btn" href="{:U('index')}">返回</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script type="text/javascript">
    /**
     *  提交表单前，验证数据的合法性
     */
    function checkData(){
        var itemNumber_flag=false;
        var itemNumber =  $('input[name="itemNumber"]').val();
        if(itemNumber == null || itemNumber == ''){
            $('#error_itemNumber').html('item number require');
        }else{
            $('#error_itemNumber').html('');
            itemNumber_flag=true;
        }

        var autoBrand_flag=false;
        var autoBrand =  $('input[name="autoBrand"]').val();
        if(autoBrand == null || autoBrand == ''){
            $('#error_autoBrand').html('autoBrand require');
        }else{
            $('#error_autoBrand').html('');
            autoBrand_flag=true;
        }


        var specification_flag=false;
        var specification =  $('input[name="specification"]').val();
        if(specification == null || specification == ''){
            $('#error_specification').html('specification require');
        }else{
            $('#error_specification').html('');
            specification_flag=true;
        }

        var length_flag=false;
        var length =  $('input[name="length"]').val();
        if(length == null || length == ''){
            $('#error_length').html('length require');
        }else{
            $('#error_length').html('');
            length_flag=true;
        }

        if(autoBrand_flag && itemNumber_flag && specification_flag &&　length_flag){
            return true;
        }else{
            return false;
        }
    }

</script>
