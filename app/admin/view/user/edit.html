<div class="col-sm-12 widget-container-span">
    <div class="widget-box transparent">
        <include file="_tab"/>

        <div class="widget-body">
            <div class="widget-main padding-12 no-padding-left no-padding-right">
                <div class="tab-content padding-4">

                    <div id="home2" class="tab-pane in active">
                        <form class="form-horizontal ajax" id="myform" action="{:U('Admin/User/dolevel')}"
                              method="post">
                            <input type="hidden" name="uid" value="{$detail.uid}"/>

                            <div class="tabbable">
                                <div class="tab-content">
                                    <div class="tab-pane active">
                                        <table cellpadding="2" cellspacing="2" width="100%">
                                            <tbody>
                                            <tr>
                                                <td width="140">用户名:</td>
                                                <td><input type="text" class="input col-sm-4" name="username"
                                                           value="{$detail.username}">
                                                    <span id="error_username"
                                                          style="color: red;padding-left:5px;"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>联系电话:</td>
                                                <td><input type="text" class="input col-sm-4" name="phone"
                                                           value="{$detail.phone}">
                                                    <span id="error_phone" style="color: red;padding-left:5px;"></span>

                                                </td>
                                            </tr>

                                            <tr>
                                                <td>备注:</td>
                                                <td><input type="text" class="input col-sm-6" name="remark"
                                                           value="{$detail.remark}">
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button class="btn btn-primary btn_submit J_ajax_submit_btn" type="submit">提交</button>
                                <a class="btn" href="{:U('Admin/User/index')}">返回</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">



    function checkData() {

        //名称
        var name_flag = false;
        var name = $('input[name="username"]').val();
        if (name == null || name == '') {
            $('#error_username').html('用户名不能为空');
        } else {
            $('#error_username').html('');
            name_flag = true;
        }

        //手机
        var phone_flag = false;
        var phone = $('input[name="phone"]').val();

        var pattern = /^1[34578]\d{9}$/;
        if (pattern.test(phone) == false) {
            $('#error_phone').html('请填写正确的手机号');
        } else {
            $('#error_phone').html('');
            phone_flag = true;
        }


        if (name_flag && phone_flag ) {
            return true;
        } else {
            return false;
        }
    }
</script>
